<div class="content homepage" id="new-product-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 col-sm-6" ng-repeat="image in imageArray[0]">
                <div ng-include="'image.html'"></div>
            </div>

            <div class="col-md-2"></div>
            <div class="col-md-2 col-sm-6" ng-repeat="image in imageArray[1]">
                <div ng-include="'image.html'"></div>
            </div> <!-- /.col-md-2 -->

            <div class="col-md-3"></div>
            <div class="col-md-2 col-sm-6" ng-repeat="image in imageArray[2]" on-finish-render-filters>
                <div ng-include="'image.html'"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="image.html">
    <div class="gallery-item">
        <div class="image">
            <div class="overlay">
                <a ng-href="{{image.url}}" data-rel="lightbox" class="fa fa-expand" data-caption="{{image.desc}}"></a>
            </div>
            <img ng-src="{{image.url}}" alt="image 10">
        </div>
        <div class="content-gallery">
            <h3>{{ image.title }}</h3>
        </div>
    </div>
</script>
