<page-head title="'日用家纺'"></page-head>
<!--<new-product></new-product>-->

<div class="content products" id="daily-textile-content">
    <div class="container" style="min-height: 480px;">
        <div infinite-scroll='dailyTextile.nextPage()' infinite-scroll-disabled='dailyTextile.busy' infinite-scroll-distance='0'
             infinite-scroll-use-document-bottom="true">
            <div class="row">
                <div class="col-md-4 col-sm-6" ng-repeat="item in dailyTextile.items">
                    <div class="product-item">
                        <img ng-src="{{item.url}}" alt="product 1">
                        <a href="" class="product-title">{{item.title}}</a>
                        <p>{{item.desc}}</p>
                    </div> <!-- /.product-item -->
                </div> <!-- /.col-md-4 -->
            </div>
        </div> <!-- /.row -->
        <div ng-show='dailyTextile.busy'>Loading data...</div>

    </div> <!-- /.slide-item -->
</div> <!-- /.products -->
